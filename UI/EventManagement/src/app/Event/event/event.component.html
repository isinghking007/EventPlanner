<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventPeriod">
        <th mat-header-cell *matHeaderCellDef> Event Period </th>
        <td mat-cell *matCellDef="let element"> {{element.eventPeriod}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eventStartDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.eventStartDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="eventEndDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.eventEndDate}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="eventDescription">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.eventDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
